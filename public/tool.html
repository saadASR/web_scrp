<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Pro - Outil</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --dark-bg: #0f172a;
            --light-bg: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
            background: var(--light-bg);
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--glass-border);
        }

        .navbar.scrolled {
            background: rgba(15, 23, 42, 0.98);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: var(--primary-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        /* Main Container */
        .tool-container {
            max-width: 1000px;
            margin: 60px auto 40px;
            padding: 0 20px;
        }

        .tool-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tool-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .tool-header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        /* Form Section */
        .form-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1rem;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="url"] {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--light-bg);
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: white;
        }

        button[type="submit"] {
            padding: 14px 32px;
            background: var(--gradient-1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 140px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .hint {
            display: block;
            margin-top: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Messages */
        .message {
            padding: 18px 24px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 1rem;
            animation: slideDown 0.3s ease;
            border-left: 4px solid;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: #fee2e2;
            color: #dc2626;
            border-left-color: #dc2626;
        }

        .message.success {
            background: #dcfce7;
            color: #16a34a;
            border-left-color: #16a34a;
        }

        .message i {
            font-size: 1.2rem;
        }

        /* Results Section */
        .results-section {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .results-header h2 {
            color: var(--text-dark);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .cache-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--light-bg);
            border-radius: 25px;
            font-size: 0.9rem;
            color: var(--text-light);
            border: 1px solid #e2e8f0;
        }

        .result-card {
            background: white;
            padding: 28px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .result-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-4px);
            border-color: var(--primary-color);
        }

        .result-title {
            color: var(--text-dark);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: var(--primary-color);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .result-content {
            color: var(--text-light);
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .result-content p {
            margin-bottom: 10px;
        }

        .result-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .result-content a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            border-color: var(--primary-color);
            background: white;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        /* Footer */
        footer {
            background: rgba(15, 23, 42, 0.95);
            color: #cbd5e1;
            padding: 40px 20px;
            text-align: center;
            margin-top: 60px;
            border-top: 1px solid var(--glass-border);
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        /* Loading animation */
        .btn-loader {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tool-container {
                margin: 40px auto 30px;
            }

            .tool-header {
                padding: 40px 25px;
                border-radius: 15px;
            }

            .tool-header h1 {
                font-size: 2rem;
            }

            .form-section {
                padding: 25px;
                border-radius: 15px;
            }

            .input-wrapper {
                flex-direction: column;
                gap: 10px;
            }

            button[type="submit"] {
                width: 100%;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-spider"></i> WebScraper Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border-color: #667eea;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/tool.html">Outil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="tool-container">
        <!-- Header -->
        <div class="tool-header">
            <h1><i class="fas fa-search"></i> Web Scraper Pro</h1>
            <p>Extraire les données d'une page web en un clic</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <form id="scraperForm">
                <div class="form-group">
                    <label for="url"><i class="fas fa-link"></i> URL de la page à scraper</label>
                    <div class="input-wrapper">
                        <input 
                            type="url" 
                            id="url" 
                            name="url" 
                            placeholder="https://example.com"
                            required
                        >
                        <button type="submit" id="submitBtn">
                            <span class="btn-text"><i class="fas fa-play"></i> Scraper</span>
                            <span class="btn-loader" style="display: none;"><i class="fas fa-spinner"></i></span>
                        </button>
                    </div>
                    <small class="hint"><i class="fas fa-info-circle"></i> Entrez une URL valide (HTTP ou HTTPS)</small>
                </div>
            </form>
        </div>

        <!-- Messages -->
        <div class="message error" id="error" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
        </div>
        <div class="message success" id="success" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span></span>
        </div>

        <section class="results-section" id="results" style="display: none;">
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Développé avec Nezar - Saad - Youness <a href="#" id="clearCache"></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App JS -->
    <script src="js/app.js"></script>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
